<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center">Đăng ký</h2>
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}"th:text="${error}" style="color:red;"></div>
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${success}" th:text="${success}" style="color:green;"></div>
        <form th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập:</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu:</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>
    </div>
</div>
</body>
</html>
